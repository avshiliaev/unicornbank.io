version: '3.3'

services:

  server:
    command: server
    image: micro/micro
    container_name: server
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"

  accounts-srv:
    build: srv/accounts
    container_name: accounts-srv
    command: /accounts-srv
    environment:
      - MONGO_URI=$MONGO_URI
