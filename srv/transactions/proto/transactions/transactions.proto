syntax = "proto3";

option go_package = "proto/transactions;go_micro_service_transactions";

// Events
message TransactionType {
  string account = 1;
  string uuid = 2;
  string status = 3;
  float amount = 4;
}

// gRPC
service Transactions {
  rpc Create(TransactionRequestType) returns (TransactionType) {}
}

message TransactionRequestType {
  string account = 1;
  float amount = 2;
}
