syntax = "proto3";

option go_package = "proto/profiles;go_micro_service_profiles";

// Events
message TransactionType {
  string account = 1;
  string uuid = 2;
  string status = 3;
  float amount = 4;
}
message AccountType {
  string uuid = 1;
  string profile = 2;
  string status = 3;
  float balance = 4;
  repeated TransactionType transactions = 5;
}
message ProfileType {
  string uuid = 1;
  string name = 2;
  repeated AccountType accounts = 3;
}
