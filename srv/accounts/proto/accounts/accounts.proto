syntax = "proto3";

option go_package = "proto/accounts;go_micro_service_accounts";

// Events
message AccountType {
  string uuid = 1;
  string profile = 2;
  string status = 3;
  float balance = 4;
}
message TransactionType {
  string account = 1;
  string uuid = 2;
  string status = 3;
  float amount = 4;
}

// gRPC
service Accounts {
  rpc Create(AccountType) returns (AccountType) {}
}
