syntax = "proto3";

option go_package = "proto/queries;go_micro_service_queries";

// Events
message AccountType {
	string uuid = 1;
	string title = 2;
	string status = 3;
	float balance = 4;
}
message TransactionType {
	string account = 1;
	string uuid = 2;
	string status = 3;
	float amount = 4;
}
service Queries {
	rpc Get(Request) returns (Response) {}
}

message Request {
	string userId = 1;
}

message Response {
	string userId = 1;
	repeated AccountType accounts = 2;
}
