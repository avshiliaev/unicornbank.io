syntax = "proto3";

option go_package = "proto/queries;go_micro_service_queries";

// Events
message AccountType {
	string uuid = 1;
	string title = 2;
	string status = 3;
	float balance = 4;
}
message TransactionType {
	string account = 1;
	string uuid = 2;
	string status = 3;
	float amount = 4;
}
service Queries {
	rpc GetUserState(UserStateRequest) returns (UserStateResponse) {}
	rpc GetAccountDetail(AccountDetailRequest) returns (AccountType) {}
}

message UserStateRequest {
	string userId = 1;
}

message UserStateResponse {
	string userId = 1;
	repeated AccountType accounts = 2;
}

message AccountDetailRequest {
	string uuid = 1;
}
