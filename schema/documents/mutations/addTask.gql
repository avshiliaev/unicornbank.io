mutation addTask($filter: TaskFilter, $order: TaskOrder, $first: Int, $offset: Int, $filter1: UserFilter, $filter2: TagFilter, $order1: TagOrder, $first1: Int, $offset1: Int, $filter3: WorkerFilter, $order2: WorkerOrder, $first2: Int, $offset2: Int, $filter4: CommentFilter, $order3: CommentOrder, $first3: Int, $offset3: Int, $filter5: TaskFilter, $order4: TaskOrder, $first4: Int, $offset4: Int, $filter6: WorkerFilter, $order5: WorkerOrder, $first5: Int, $offset5: Int, $filter7: UserFilter, $filter8: TagFilter, $order6: TagOrder, $first6: Int, $offset6: Int, $filter9: TaskFilter, $order7: TaskOrder, $first7: Int, $offset7: Int, $filter10: WorkerFilter, $filter11: CommentFilter, $order8: CommentOrder, $first8: Int, $offset8: Int, $filter12: TaskFilter, $order9: TaskOrder, $first9: Int, $offset9: Int, $input: [AddTaskInput!]!){
    addTask(input: $input){
        task(filter: $filter12, order: $order9, first: $first9, offset: $offset9){
            id
            title
            hours
            deadline
            content
            priority
            complete
            likes(filter: $filter6, order: $order5, first: $first5, offset: $offset5){
                id
                name
                availability
                user(filter: $filter1){
                    id
                    username
                    password
                    location
                    stars(filter: $filter, order: $order, first: $first, offset: $offset){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                tags(filter: $filter2, order: $order1, first: $first1, offset: $offset1){
                    id
                    title
                }
                tasks(filter: $filter5, order: $order4, first: $first4, offset: $offset4){
                    id
                    title
                    hours
                    deadline
                    content
                    priority
                    complete
                    likes(filter: $filter3, order: $order2, first: $first2, offset: $offset2){
                        id
                        name
                        availability
                    }
                    comments(filter: $filter4, order: $order3, first: $first3, offset: $offset3){
                        id
                        content
                    }
                }
            }
            comments(filter: $filter11, order: $order8, first: $first8, offset: $offset8){
                id
                worker(filter: $filter10){
                    id
                    name
                    availability
                    user(filter: $filter7){
                        id
                        username
                        password
                        location
                    }
                    tags(filter: $filter8, order: $order6, first: $first6, offset: $offset6){
                        id
                        title
                    }
                    tasks(filter: $filter9, order: $order7, first: $first7, offset: $offset7){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                content
            }
        }
    }
}