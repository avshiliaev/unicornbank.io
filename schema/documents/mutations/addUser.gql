mutation addUser($filter: UserFilter, $filter1: TagFilter, $order: TagOrder, $first: Int, $offset: Int, $filter2: TaskFilter, $order1: TaskOrder, $first1: Int, $offset1: Int, $filter3: WorkerFilter, $order2: WorkerOrder, $first2: Int, $offset2: Int, $filter4: WorkerFilter, $filter5: CommentFilter, $order3: CommentOrder, $first3: Int, $offset3: Int, $filter6: TaskFilter, $order4: TaskOrder, $first4: Int, $offset4: Int, $filter7: UserFilter, $order5: UserOrder, $first5: Int, $offset5: Int, $input: [AddUserInput!]!){
    addUser(input: $input){
        user(filter: $filter7, order: $order5, first: $first5, offset: $offset5){
            id
            username
            password
            location
            stars(filter: $filter6, order: $order4, first: $first4, offset: $offset4){
                id
                title
                hours
                deadline
                content
                priority
                complete
                likes(filter: $filter3, order: $order2, first: $first2, offset: $offset2){
                    id
                    name
                    availability
                    user(filter: $filter){
                        id
                        username
                        password
                        location
                    }
                    tags(filter: $filter1, order: $order, first: $first, offset: $offset){
                        id
                        title
                    }
                    tasks(filter: $filter2, order: $order1, first: $first1, offset: $offset1){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                comments(filter: $filter5, order: $order3, first: $first3, offset: $offset3){
                    id
                    worker(filter: $filter4){
                        id
                        name
                        availability
                    }
                    content
                }
            }
        }
    }
}