query getProject($filter: TagFilter, $order: TagOrder, $first: Int, $offset: Int, $filter1: TaskFilter, $order1: TaskOrder, $first1: Int, $offset1: Int, $filter2: UserFilter, $filter3: TagFilter, $order2: TagOrder, $first2: Int, $offset2: Int, $filter4: CommentFilter, $order3: CommentOrder, $first3: Int, $offset3: Int, $filter5: TaskFilter, $order4: TaskOrder, $first4: Int, $offset4: Int, $filter6: WorkerFilter, $order5: WorkerOrder, $first5: Int, $offset5: Int, $filter7: TaskFilter, $order6: TaskOrder, $first6: Int, $offset6: Int, $filter8: ColumnFilter, $order7: ColumnOrder, $first7: Int, $offset7: Int, $filter9: BoardFilter, $order8: BoardOrder, $first8: Int, $offset8: Int, $filter10: UserFilter, $filter11: TagFilter, $order9: TagOrder, $first9: Int, $offset9: Int, $filter12: TaskFilter, $order10: TaskOrder, $first10: Int, $offset10: Int, $filter13: WorkerFilter, $order11: WorkerOrder, $first11: Int, $offset11: Int, $id: ID!){
    getProject(id: $id){
        id
        title
        tags(filter: $filter, order: $order, first: $first, offset: $offset){
            id
            title
        }
        tasks(filter: $filter7, order: $order6, first: $first6, offset: $offset6){
            id
            title
            hours
            deadline
            content
            priority
            complete
            likes(filter: $filter6, order: $order5, first: $first5, offset: $offset5){
                id
                name
                availability
                user(filter: $filter2){
                    id
                    username
                    password
                    location
                    stars(filter: $filter1, order: $order1, first: $first1, offset: $offset1){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                tags(filter: $filter3, order: $order2, first: $first2, offset: $offset2){
                    id
                    title
                }
                tasks(filter: $filter5, order: $order4, first: $first4, offset: $offset4){
                    id
                    title
                    hours
                    deadline
                    content
                    priority
                    complete
                    comments(filter: $filter4, order: $order3, first: $first3, offset: $offset3){
                        id
                        content
                    }
                }
            }
        }
        boards(filter: $filter9, order: $order8, first: $first8, offset: $offset8){
            id
            title
            columns(filter: $filter8, order: $order7, first: $first7, offset: $offset7){
                id
                title
                taskIds
            }
            order
        }
        workers(filter: $filter13, order: $order11, first: $first11, offset: $offset11){
            id
            name
            availability
            user(filter: $filter10){
                id
                username
                password
                location
            }
            tags(filter: $filter11, order: $order9, first: $first9, offset: $offset9){
                id
                title
            }
            tasks(filter: $filter12, order: $order10, first: $first10, offset: $offset10){
                id
                title
                hours
                deadline
                content
                priority
                complete
            }
        }
    }
}