query getComment($filter: WorkerFilter, $order: WorkerOrder, $first: Int, $offset: Int, $filter1: CommentFilter, $order1: CommentOrder, $first1: Int, $offset1: Int, $filter2: TaskFilter, $order2: TaskOrder, $first2: Int, $offset2: Int, $filter3: UserFilter, $filter4: TagFilter, $order3: TagOrder, $first3: Int, $offset3: Int, $filter5: UserFilter, $filter6: TagFilter, $order4: TagOrder, $first4: Int, $offset4: Int, $filter7: TaskFilter, $order5: TaskOrder, $first5: Int, $offset5: Int, $filter8: WorkerFilter, $order6: WorkerOrder, $first6: Int, $offset6: Int, $filter9: WorkerFilter, $filter10: CommentFilter, $order7: CommentOrder, $first7: Int, $offset7: Int, $filter11: TaskFilter, $order8: TaskOrder, $first8: Int, $offset8: Int, $filter12: WorkerFilter, $id: ID!){
    getComment(id: $id){
        id
        worker(filter: $filter12){
            id
            name
            availability
            user(filter: $filter3){
                id
                username
                password
                location
                stars(filter: $filter2, order: $order2, first: $first2, offset: $offset2){
                    id
                    title
                    hours
                    deadline
                    content
                    priority
                    complete
                    likes(filter: $filter, order: $order, first: $first, offset: $offset){
                        id
                        name
                        availability
                    }
                    comments(filter: $filter1, order: $order1, first: $first1, offset: $offset1){
                        id
                        content
                    }
                }
            }
            tags(filter: $filter4, order: $order3, first: $first3, offset: $offset3){
                id
                title
            }
            tasks(filter: $filter11, order: $order8, first: $first8, offset: $offset8){
                id
                title
                hours
                deadline
                content
                priority
                complete
                likes(filter: $filter8, order: $order6, first: $first6, offset: $offset6){
                    id
                    name
                    availability
                    user(filter: $filter5){
                        id
                        username
                        password
                        location
                    }
                    tags(filter: $filter6, order: $order4, first: $first4, offset: $offset4){
                        id
                        title
                    }
                    tasks(filter: $filter7, order: $order5, first: $first5, offset: $offset5){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                comments(filter: $filter10, order: $order7, first: $first7, offset: $offset7){
                    id
                    worker(filter: $filter9){
                        id
                        name
                        availability
                    }
                    content
                }
            }
        }
        content
    }
}