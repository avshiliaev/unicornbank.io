query getWorker($filter: UserFilter, $filter1: TagFilter, $order: TagOrder, $first: Int, $offset: Int, $filter2: TaskFilter, $order1: TaskOrder, $first1: Int, $offset1: Int, $filter3: WorkerFilter, $order2: WorkerOrder, $first2: Int, $offset2: Int, $filter4: WorkerFilter, $filter5: CommentFilter, $order3: CommentOrder, $first3: Int, $offset3: Int, $filter6: TaskFilter, $order4: TaskOrder, $first4: Int, $offset4: Int, $filter7: UserFilter, $filter8: TagFilter, $order5: TagOrder, $first5: Int, $offset5: Int, $filter9: WorkerFilter, $order6: WorkerOrder, $first6: Int, $offset6: Int, $filter10: CommentFilter, $order7: CommentOrder, $first7: Int, $offset7: Int, $filter11: TaskFilter, $order8: TaskOrder, $first8: Int, $offset8: Int, $id: ID!){
    getWorker(id: $id){
        id
        name
        availability
        user(filter: $filter7){
            id
            username
            password
            location
            stars(filter: $filter6, order: $order4, first: $first4, offset: $offset4){
                id
                title
                hours
                deadline
                content
                priority
                complete
                likes(filter: $filter3, order: $order2, first: $first2, offset: $offset2){
                    id
                    name
                    availability
                    user(filter: $filter){
                        id
                        username
                        password
                        location
                    }
                    tags(filter: $filter1, order: $order, first: $first, offset: $offset){
                        id
                        title
                    }
                    tasks(filter: $filter2, order: $order1, first: $first1, offset: $offset1){
                        id
                        title
                        hours
                        deadline
                        content
                        priority
                        complete
                    }
                }
                comments(filter: $filter5, order: $order3, first: $first3, offset: $offset3){
                    id
                    worker(filter: $filter4){
                        id
                        name
                        availability
                    }
                    content
                }
            }
        }
        tags(filter: $filter8, order: $order5, first: $first5, offset: $offset5){
            id
            title
        }
        tasks(filter: $filter11, order: $order8, first: $first8, offset: $offset8){
            id
            title
            hours
            deadline
            content
            priority
            complete
            likes(filter: $filter9, order: $order6, first: $first6, offset: $offset6){
                id
                name
                availability
            }
            comments(filter: $filter10, order: $order7, first: $first7, offset: $offset7){
                id
                content
            }
        }
    }
}