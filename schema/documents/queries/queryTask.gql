query queryTask($filter: WorkerFilter, $order: WorkerOrder, $first: Int, $offset: Int, $filter1: CommentFilter, $order1: CommentOrder, $first1: Int, $offset1: Int, $filter2: TaskFilter, $order2: TaskOrder, $first2: Int, $offset2: Int, $filter3: UserFilter, $filter4: TagFilter, $order3: TagOrder, $first3: Int, $offset3: Int, $filter5: WorkerFilter, $order4: WorkerOrder, $first4: Int, $offset4: Int, $filter6: WorkerFilter, $filter7: CommentFilter, $order5: CommentOrder, $first5: Int, $offset5: Int, $filter8: TaskFilter, $order6: TaskOrder, $first6: Int, $offset6: Int, $filter9: WorkerFilter, $order7: WorkerOrder, $first7: Int, $offset7: Int, $filter10: CommentFilter, $order8: CommentOrder, $first8: Int, $offset8: Int, $filter11: TaskFilter, $order9: TaskOrder, $first9: Int, $offset9: Int){
    queryTask(filter: $filter11, order: $order9, first: $first9, offset: $offset9){
        id
        title
        hours
        deadline
        content
        priority
        complete
        likes(filter: $filter9, order: $order7, first: $first7, offset: $offset7){
            id
            name
            availability
            user(filter: $filter3){
                id
                username
                password
                location
                stars(filter: $filter2, order: $order2, first: $first2, offset: $offset2){
                    id
                    title
                    hours
                    deadline
                    content
                    priority
                    complete
                    likes(filter: $filter, order: $order, first: $first, offset: $offset){
                        id
                        name
                        availability
                    }
                    comments(filter: $filter1, order: $order1, first: $first1, offset: $offset1){
                        id
                        content
                    }
                }
            }
            tags(filter: $filter4, order: $order3, first: $first3, offset: $offset3){
                id
                title
            }
            tasks(filter: $filter8, order: $order6, first: $first6, offset: $offset6){
                id
                title
                hours
                deadline
                content
                priority
                complete
                likes(filter: $filter5, order: $order4, first: $first4, offset: $offset4){
                    id
                    name
                    availability
                }
                comments(filter: $filter7, order: $order5, first: $first5, offset: $offset5){
                    id
                    worker(filter: $filter6){
                        id
                        name
                        availability
                    }
                    content
                }
            }
        }
        comments(filter: $filter10, order: $order8, first: $first8, offset: $offset8){
            id
            content
        }
    }
}